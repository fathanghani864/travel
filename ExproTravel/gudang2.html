<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni - Halaman 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .testimonial-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .testimonial-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .testimonial-header h2 {
            color: #333;
        }

        .testimonial {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .testimonial:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .testimonial-img {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .testimonial-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .testimonial-content {
            flex-grow: 1;
        }

        .testimonial-name {
            font-weight: bold;
            color: #333;
        }

        .testimonial-text {
            color: #555;
            margin-top: 5px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination a.active {
            background-color: #007bff;
            color: #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial-header">
            <h2>Testimoni Pelanggan - Halaman 1</h2>
        </div>
        <!-- Testimoni Halaman 1 -->
        <div class="testimonial">
            <div class="testimonial-img">
                <img src="https://via.placeholder.com/60" alt="User 1">
            </div>
            <div class="testimonial-content">
                <p class="testimonial-name">John Doe</p>
                <p class="testimonial-text">"Pelayanan yang sangat memuaskan! Saya pasti akan kembali lagi."</p>
            </div>
        </div>
        <div class="testimonial">
            <div class="testimonial-img">
                <img src="https://via.placeholder.com/60" alt="User 2">
            </div>
            <div class="testimonial-content">
                <p class="testimonial-name">Jane Smith</p>
                <p class="testimonial-text">"Produk yang sangat berkualitas dengan harga yang terjangkau. Highly recommended!"</p>
            </div>
        </div>
        <!-- Navigasi Halaman -->
        <div class="pagination">
            <a href="gudang2.html" class="active">1</a>
            <a href="gudang.html">2</a>
        </div>
    </div>
</body>
</html>
